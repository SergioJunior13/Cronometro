            <h1>
                Para que serve um cronômetro?
            </h1>
            <p>Um cronômetro serve para medir um período de tempo,este cronômetro mede o tempo em:<strong>horas</strong>,<strong>minutos</strong> e <strong>segundos</strong>!</p>
            <p>Uma <strong>hora</strong> tem 60 minutos e 3600 segundos.</p>
            <p>Um <strong>minuto</strong> tem 60 segundos e 60.000 milisegundos.</p>
            <p>Um <strong>segundo</strong> tem 1000 milisegundos.</p>
